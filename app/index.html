<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Измерение температуры</title>

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Измерение температуры">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Измерение температуры">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <!-- Material Design icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Material Design Lite page styles:
    You can choose other color schemes from the CDN, more info here http://www.getmdl.io/customize/index.html
    Format: material.color1-color2.min.css, some examples:
    material.red-teal.min.css
    material.blue-orange.min.css
    material.purple-indigo.min.css
    -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.teal-amber.min.css">

    <!-- Your styles -->
    <link rel="stylesheet" href="styles/main.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="3rdParty/datepicker/css/mdDateTimePicker.min.css">
  </head>
  <body class="mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
        <div class="mdl-layout__header-row header">
          <h3>Измерение температуры</h3>
          <button id="clear-button"
                  class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--accent">
            Очистить
          </button>
        </div>
      </header>
      <main class="mdl-layout__content">

        <div class="chart-wrapper">
          <canvas id="temperature-chart"></canvas>
        </div>

        <button id="add" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
          <i class="material-icons">add</i>
        </button>


      </main>

      <div id="add-dialog" class="hidden">
        <div class="dialog-content">
          <h4 class="mdl-dialog__title">Добавить запись</h4>
          <div class="mdl-dialog__content">
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input id="temperature" class="mdl-textfield__input" required type="number"
                       step="0.1"
                       min="35"
                       max="42"
                       value="36.6">
                <label class="mdl-textfield__label" for="temperature">Температура</label>
                <span class="mdl-textfield__error">Должно быть число от 35.0 до 42.0!</span>
              </div>
              <div id="date" class="input_container">
                <span>01.01.2016</span>
                <button  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                  Дата
                </button>
              </div>
              <div id="time" class="input_container">
                <span>00:00</span>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                  Время
                </button>
              </div>
            </form>
          </div>
          <div class="mdl-dialog__actions">
            <button id="apply" type="button" class="mdl-button">Готово</button>
            <button id="close" type="button" class="mdl-button close">Отмена</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <script src="3rdParty/datepicker/js/moment.min.js"></script>
    <script src="3rdParty/datepicker/js/draggabilly.pkgd.min.js"></script>
    <script src="3rdParty/datepicker/js/mdDateTimePicker.min.js"></script>
    <script src="3rdParty/chartjs/Chart.min.js"></script>
    <!-- build:js scripts/main.min.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

  </body>
</html>
